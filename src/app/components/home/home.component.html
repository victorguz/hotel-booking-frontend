<mat-card>
  <mat-card-content class="text-center">
    <h1>Bienvenido a BookingHotels.com</h1>
    <br />
    <p>Seleccione el tipo de usuario con que desea ingresar.</p>
    <br />
    <br />

    <div class="d-flex align-items-center justify-content-center gap-3">
      <a
        mat-flat-button
        [color]="'accent'"
        *ngFor="let item of routes"
        [routerLink]="item.link"
      >
        {{ item.title }}
      </a>
    </div>
  </mat-card-content>
</mat-card>
