<article class="d-flex flex-column gap-3 w-100">
  <section class="top-actions"></section>

  <div class="row g-3">
    <section class="col-lg-6 col-12">
      <h1>Registrar hotel</h1>
      <app-hotel-form
        [hotel]="hotel"
        (onSubmit)="onSubmit($event)"
      ></app-hotel-form>

      <mat-card class="mt-3">
        <mat-card-content class="buttons flex-wrap">
          <button
            mat-stroked-button
            color="primary"
            [routerLink]="['/reservations']"
          >
            Ver reservaciones
          </button>
        </mat-card-content>
      </mat-card>
    </section>

    <div class="col-lg-6 col-12">
      <h1>Mis hoteles</h1>
      @if(hotels.length){
      <section class="row g-3">
        <div class="col-12" *ngFor="let item of hotels">
          <mat-card class="hover" [routerLink]="['/hotels', item.id]">
            <mat-card-content>
              <div class="row">
                <div class="col-6">
                  <img
                    src="https://www.kayak.com.co/news/wp-content/uploads/sites/180/2023/08/THEME_HOTEL_SIGN_FIVE_STARS_FACADE_BUILDING_GettyImages-1320779330-3.jpg"
                    alt="hotel"
                    class="hotel-image rounded"
                  />
                </div>
                <div class="col-6">
                  <mat-card-title>{{ item.name }}</mat-card-title>
                  <p><strong>País:</strong> {{ item.country }}</p>
                  <p><strong>Ciudad:</strong> {{ item.city }}</p>
                  <p>
                    <strong>Habilitado:</strong>
                    {{ item.enabled ? "Sí" : "No" }}
                  </p>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </section>
      }@else{
      <section class="row g-3">
        <div class="col-12">
          <mat-card>
            <mat-card-content class="text-center">
              <h2>No se han creado hoteles.</h2>
              <p>Cuando crees un hotel aparecerá aquí.</p>
            </mat-card-content>
          </mat-card>
        </div>
      </section>
      }
    </div>
  </div>
</article>
