<section
  class="p-5 d-flex flex-column align-items-center justify-content-center gap-3"
>
  <div
    class="text-center fw-semibold"
    [innerHTML]="data.options.title"
    *ngIf="data.options.title"
  ></div>
  @if(data.options.alertClass){
  <div
    class="alert text-center {{ data.options.alertClass }} h-100 m-0"
    [innerHTML]="data.options.message"
  ></div>
  }@else {
  <div class="text-center" [innerHTML]="data.options.message"></div>
  }
  <div class="d-flex align-items-center justify-content-center gap-3 w-100">
    <button
      *ngIf="data.type == 'confirmation'"
      mat-stroked-button
      (click)="onCancel()"
    >
      {{ data.options.cancelText || "Cancelar" }}
    </button>
    <button mat-flat-button color="primary" (click)="onOk()" cdkFocusInitial>
      {{ data.options.okText || "Aceptar" }}
    </button>
  </div>
</section>
